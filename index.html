<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Social Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            background: #2a2a2a;
            border: 3px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            display: block;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            min-width: 200px;
        }

        .stat {
            margin: 5px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #0f0;
            font-weight: bold;
        }

        #passengerProfile {
            position: absolute;
            top: 10px;
            right: 250px;
            width: 250px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            display: none;
        }

        .profile-portrait {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            border: 2px solid #666;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trait {
            background: #444;
            padding: 3px 8px;
            margin: 3px;
            border-radius: 3px;
            display: inline-block;
            font-size: 11px;
        }

        .trait.positive {
            background: #2a4a2a;
            color: #8f8;
        }

        .trait.negative {
            background: #4a2a2a;
            color: #f88;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>

        <div id="ui">
            <div class="stat">
                <span class="stat-label">Station:</span>
                <span class="stat-value" id="stationNumber">1</span>
            </div>
            <div class="stat">
                <span class="stat-label">Stress:</span>
                <span class="stat-value" id="stressLevel">0%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Queue:</span>
                <span class="stat-value" id="queueSize">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Time:</span>
                <span class="stat-value" id="roundTimer">30s</span>
            </div>
        </div>

        <div id="passengerProfile">
            <div class="profile-portrait" id="portrait"></div>
            <h3 id="passengerType" style="margin: 10px 0; text-align: center;">-</h3>
            <div id="passengerTraits"></div>
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
